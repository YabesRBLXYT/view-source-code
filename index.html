<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GET Response</title>
</head>
<body>
    <script>
        // Ambil parameter 'url' dari query string
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');

        // Cek apakah 'url' tersedia
        if (url) {
            // Encode URL untuk digunakan dalam body request
            const encodedUrl = encodeURIComponent(url);

            // Kirim POST request ke API
            fetch('https://www.codebeautify.com/URLService', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `path=${encodedUrl}`
            })
            .then(response => response.text())
            .then(data => {
                // Tampilkan respons di halaman
                document.body.textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.textContent = 'Error: ' + error;
            });
        } else {
            // Jika parameter 'url' tidak ditemukan, tampilkan pesan
            document.body.textContent = 'Parameter "url" tidak ditemukan.';
        }
    </script>
</body>
</html>
