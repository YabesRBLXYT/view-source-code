<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Source Code Viewer</title>
</head>
<body>
    <pre id="responseOutput">Loading...</pre>

    <script>
        // Mendapatkan URL parameter dari query string
        const params = new URLSearchParams(window.location.search);
        let url = params.get('url');

        if (url) {
            // Pastikan URL di-encode untuk kebutuhan request POST
            url = encodeURIComponent(url);

            fetch('https://www.codebeautify.com/URLService', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `path=${url}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Menampilkan respon di halaman
                document.getElementById('responseOutput').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseOutput').textContent = 'Error fetching data: ' + error.message;
            });
        } else {
            document.getElementById('responseOutput').textContent = 'No URL provided.';
        }
    </script>
</body>
</html>
