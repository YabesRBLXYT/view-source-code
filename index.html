<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Source Code Viewer</title>
</head>
<body>
    <div id="output">Loading...</div>

    <script>
        // Mendapatkan URL parameter dari query string
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');

        if (url) {
            // Encode URL sebelum mengirimkan request POST
            const encodedUrl = encodeURIComponent(url);

            fetch('https://www.codebeautify.com/URLService', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `path=${encodedUrl}`
            })
            .then(response => response.text())
            .then(data => {
                // Menampilkan respon di halaman
                document.getElementById('output').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'An error occurred while fetching the data.';
            });
        } else {
            document.getElementById('output').textContent = 'No URL provided.';
        }
    </script>
</body>
</html>
